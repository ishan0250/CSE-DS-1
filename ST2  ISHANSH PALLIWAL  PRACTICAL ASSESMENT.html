<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body { 
      font-family: Arial; 
      margin: 0; 
      padding: 20px; 
      background-color: orange;
    } 
 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px; 
    } 
    .product { 
      background: #fff; 
      border-radius: 8px; 
      
      padding: 16px; 
      text-align: center; 
    } 
 
    .product img { 
      width: 100%; 
      height: 150px; 
      object-fit: contain; 
      border-radius: 6px; 
      display: block;
    } 
 
    .product h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .product p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
 
    .price { 
      font-weight: bold;
      color: chocolate;
    }
        @media(max-width:600px){
        .grid{
            grid-template-columns:1fr;
        }
        body {
                padding: 10px;
            }
            
            .grid {
                gap: 15px;
            }
            
            .card img {
                height: 220px;
            }
    }

    </style>
</head>
<body>
    <h2>Product Grid</h2>
    <div class="grid"> 
    <div class="product"> 
      <img src="smart watch .png" alt="smart watch"> 
      <h3>Smart watch </h3> 
      <p>A good competetitor to apple watch in digital market</p> 
      <p class="price">₹1499</p> 
    </div> 
 
    <div class="product"> 
      <img src="headphones.png" alt="OVER the ear headphones"> 
      <h3>better than boat</h3> 
      <p>Durable and stylish for daily use.</p> 
      
      <p class="price">₹2599</p> 
    </div>
    <div class="product"> 
      <img src="speakers.png" alt="JBL  speakers"> 
      <h3></h3> 
      <p>The vice captain of straw hat pirates</p> 
      <p class="price">₹5,699</p> 
    </div> 
 
    <div class="product"> 
      <img src="mobile.png" alt="samsung mobile"> 
      <h3>Samsung s26 ultra</h3> 
      <p>Latest Samsung galaxy in the market </p> 
      <p class="price">rs.1,20,000</p> 
    </div> 
  </div> 
</body> 
</html>

</body>
</html>
